<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabibi: Log In</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <style>
    /* Body styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* Navbar styles */
    .navbar {
      width: 93%;
      background: #37477a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      box-shadow: 0 4px 8px rgba(22, 5, 5, 0.1);
    }

    .logo {
      height: 70px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #9eadc2;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #dae0e5;
    }

    /* Content container */
    .content {
      width: 100%;
      max-width: 1200px; /* Limit content width */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex: 1;
    }

    /* Login container */
    .login-container {
      width: 100%;
      max-width: 400px; /* Limit container width */
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container img.logo {
      height: 100px;
    }

    .login-container h1 {
      color: #00d4ff;
      margin-top: 20px;
      font-size: 36px; /* Increased font size */
      text-align: center; /* Center align heading */
    }

    /* Login form styles */
    .login-form {
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column; /* Stack inputs vertically */
      align-items: center;
    }

    .login-form label {
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%; /* Full width input */
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #007bff; /* Highlight border on focus */
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <img src="images/healthmate.png" alt="Tabibi Logo" class="logo">
  <ul class="nav-links">
    <li><a href="/index">Accueil</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contacter</a></li>
    <li><a href="/signup">Register</a></li>
    <li><a href="/login" class="active">Log In</a></li>
  </ul>
</nav>

<div class="content">
  <div class="login-container">
    <img src="images/healthmate.png" alt="Tabibi Logo" class="logo">
    <h1>Log In to HealthMate</h1>
    <form class="login-form" action="login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">LOG IN</button>
    </form>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
