<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate: Your Intelligent Medical Assistant</title>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
    height: 100vh;
    display: flex;
    flex-direction: column;
    color: #333;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background: #37477a;
    box-shadow: 0 4px 8px rgba(22, 5, 5, 0.1);
}

.logo {
    height: 70px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #9eadc2;
    font-weight: bold;
    transition: color 0.3s;
}

.nav-links li a:hover,
.nav-links li a.active {
    color: #dae0e5;
}

.container {
    display: flex;
    flex: 1;
    height: calc(100vh - 70px);
}

.sidebar {
    width: 250px;
    background: #9eadc2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.new-discussion {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    background: #007bff;
    border: none;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
}

.new-discussion:hover {
    background: #0056b3;
}

.discussion-list {
    flex-grow: 1;
    width: 100%;
    overflow-y: auto;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #ffffff;
    border-radius: 8px;
    margin: 20px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 60%;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
    font-size: 16px;
    display: flex;
    align-items: center;
    background: #f0f0f0;
    transition: background 0.3s;
}

.user-message {
    align-self: flex-end;
    background: #37477a;;
    color: #fff;
}

.bot-message {
    align-self: flex-start;
    background: #f0f0f0;
    color: #333;
}

.input-container {
    display: flex;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 8px;
    align-items: center;
}

input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 16px;
    outline: none;
    color: #333;
}

.submit-button {
    padding: 10px 20px;
    background: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    transition: background 0.3s;
}

.submit-button:hover {
    background: #0056b3;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo20.PNG" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar">
            <button class="new-discussion">New discussion</button>
            <div class="discussion-list">
                <!-- Discussion list will appear here -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter your query here">
                <button type="button" class="submit-button" id="submit-button">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.querySelector('#submit-button');
            const inputField = document.querySelector('#user-input');
            const chatBox = document.querySelector('#chat-box');

            let askedQuestions = [];
            let answers = {};

            async function fetchResponse(userMessage) {
                try {
                    const response = await fetch('http://127.0.0.1:5000/get_response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `message=${encodeURIComponent(userMessage)}`
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error('Error fetching response:', error);
                    return null;
                }
            }

            async function fetchMedications(disease) {
                try {
                    const response = await fetch('http://127.0.0.1:5000/medications', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ disease: disease })
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    return data.medications;
                } catch (error) {
                    console.error('Error fetching medications:', error);
                    return null;
                }
            }

            async function handleUserInput(userMessage) {
                if (userMessage.trim() === '') return;

                // Display user message
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.innerHTML = `<p>${userMessage}</p>`;
                chatBox.appendChild(userMessageElement);

                // Store answer
                if (askedQuestions.length > 0) {
                    const lastQuestionId = askedQuestions[askedQuestions.length - 1];
                    answers[lastQuestionId] = userMessage.toLowerCase();
                }

                // Fetch response from Flask server
                const response = await fetchResponse(userMessage);
                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot-message');
                botMessageElement.innerHTML = `<p>${response}</p>`;
                chatBox.appendChild(botMessageElement);

                // Check if response contains disease suggestion
                if (response.includes('Based on your symptoms')) {
                    const disease = response.split(':')[1].trim();
                    const medications = await fetchMedications(disease);
                    answers['diagnosis'] = {
                        disease: disease,
                        medications: medications
                    };

                    // Enable PDF generation and download button
                    const downloadDiagnosisPDFButton = document.createElement('button');
                    downloadDiagnosisPDFButton.textContent = 'Download Diagnosis PDF';
                    downloadDiagnosisPDFButton.classList.add('download-pdf-button');
                    downloadDiagnosisPDFButton.addEventListener('click', async () => {
                        generateDiagnosisPDF(response);
                    });
                    botMessageElement.appendChild(downloadDiagnosisPDFButton);
                }

                // Scroll chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear input field
                inputField.value = '';
            }

            submitButton.addEventListener('click', () => {
                const userMessage = inputField.value;
                handleUserInput(userMessage);
            });

            inputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const userMessage = inputField.value;
                    handleUserInput(userMessage);
                }
            });
        });
    </script>
